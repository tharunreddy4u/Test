<div class="container">
    <div class="row">
        <h2>Employee Photo</h2>
    </div>
    

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="https://s3.amazonaws.com/uifaces/faces/twitter/calebogden/128.jpg" alt=" slide">
          </div>

          <div class="carousel-item " *ngFor= "let emp of employeeData">
              <img class="d-block w-100" src="{{emp.avatar}}" alt=" slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  
</div>
